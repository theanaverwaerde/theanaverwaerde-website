<!DOCTYPE html>
<html lang="en">
{% capture page_title %}Théana Verwaerde - {{ page.title }}{% endcapture %}
<head>
    <meta charset="UTF-8">
    
    <title>{{ page_title }}</title>
    <meta name="title" content="{{ page_title }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="theana, verwaerde, theana verwaerde, programmer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    <meta http-equiv="Content-Language" content="en">

    <meta name="theme-color" content="#60e294">
    <meta name="author" content="Théana Verwaerde">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#60e294">
    
    <link href="/style.css" rel="stylesheet" type="text/css">
    
    <meta name="generator" content="Jekyll v3.10.0" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page_title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="Théana Verwaerde">
    <meta name="image" property="og:image" content="/assets/logo.svg">
    <meta property="og:locale" content="en" />


    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page_title }}">
    <meta property="twitter:description" content="{{ site.description }}">
    <meta name="twitter:site" content="@TheanaTwaerd">
    <meta name="twitter:creator" content="@TheanaTwaerd">

    <!-- Robots -->
    <meta name="robots" content="noimageindex" />
</head>

<body>

    <header>
        <div id="header-left">
            <a href="/">
                <div id="logo">{% include logo.svg %}</div>
                <span id="header-title">Théana Verwaerde</h1>
            </a>
        </div>
        <div id="header-right">
            <a href="/" class="navigation">Home</a>
            <!-- <a href="/blog" class="navigation">Blog</a> -->
            {% for sm in site.data.social-media %}
            <a href="{{sm.link}}" target="_blank" rel="noopener noreferrer" aria-label="{{sm.name}}" class="social-media-icon">{% include {{sm.icon}}.svg %}</a>
            {% endfor %}
        </div>
    </header>

    <div id="content">
        {{ content }}
    </div>

    <footer>
        <nav>
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="/now">Now</a></li>
                <li><a href="/ideas">Ideas</a></li>
            </ul>
        </nav>
        <span id="copyright">© 2024 Théana Verwaerde</span>   
    </footer>

</body>
